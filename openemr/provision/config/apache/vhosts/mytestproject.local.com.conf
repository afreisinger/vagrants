<VirtualHost *:80>
    ServerName mytestproject.local.com
    ServerAlias www.mytestproject.local.com

    DocumentRoot /var/www/html

    <Directory /var/www/html>
        # Allow .htaccess rewrite rules
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>



<VirtualHost *:80>
    ServerName openemr.local.com
    ServerAlias www.openemr.local.com

    DocumentRoot /var/www/html/openemr

    <Directory "/var/www/html/openemr">
      AllowOverride FileInfo
      Require all granted
    </Directory>
	
	<Directory "/var/www/html/openemr/sites">
      AllowOverride None
    </Directory>
	
	<Directory "/var/www/html/openemr/sites/*/documents">
      Require all denied
    </Directory>
	
	
	
</VirtualHost>